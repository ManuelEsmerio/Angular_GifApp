<div class="row">
    <div *ngFor="let item of resultado" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="item.images.downsized_medium.url" class="card-img-top" [alt]="item.title">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
            </div>
        </div>
    </div>
</div>
